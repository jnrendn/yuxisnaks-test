<form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <h2>Welcome</h2>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">email</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1" (ngModel)="email" name="email">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Password</span>
        <input type="password" class="form-control" aria-describedby="basic-addon1" (ngModel)="password" name="password">
    </div>
    <button class="btn" type="submit" [disabled]="!formData.valid" >Log In</button>
    <a routerLink="/reg">Don't have an account?</a>
</form>
